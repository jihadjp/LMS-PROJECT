<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Change Password | Admin</title>
    <style>
        .password-card {
            max-width: 500px;
            margin: 0 auto;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }
        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0"><i class="fas fa-key mr-2"></i>Change Password</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/profile}">Profile</a></li>
                        <li class="breadcrumb-item active">Change Password</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${success}">Success</span>
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${error}">Error</span>
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>

            <div class="card password-card shadow-sm">
                <div class="card-header bg-gradient-primary">
                    <h3 class="card-title text-white">
                        <i class="fas fa-lock mr-2"></i>Update Your Password
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/change-password}" method="post" id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="currentPassword" 
                                       name="currentPassword" required placeholder="Enter current password">
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="togglePassword('currentPassword')">
                                        <i class="fas fa-eye" id="currentPasswordIcon"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" 
                                       name="newPassword" required placeholder="Enter new password"
                                       onkeyup="checkPasswordStrength()">
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="togglePassword('newPassword')">
                                        <i class="fas fa-eye" id="newPasswordIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="password-strength" id="strengthBar"></div>
                                <small class="text-muted" id="strengthText">Password strength</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" 
                                       required placeholder="Confirm new password"
                                       onkeyup="checkPasswordMatch()">
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <small class="text-danger" id="matchError" style="display: none;">
                                Passwords do not match
                            </small>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                                <i class="fas fa-save mr-2"></i>Change Password
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <small>
                        <i class="fas fa-info-circle mr-1"></i>
                        Password must be at least 6 characters long
                    </small>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script th:inline="none">
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength';
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
            }
        }

        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchError = document.getElementById('matchError');
            const submitBtn = document.getElementById('submitBtn');
            
            if (confirmPassword && newPassword !== confirmPassword) {
                matchError.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                matchError.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</th:block>

</body>
</html>
